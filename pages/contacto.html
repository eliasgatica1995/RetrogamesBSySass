    <main>
      
      <!--Form Bootstrap-->
      <div class="container-fluid justify-content-center w-50">
        <h1 class="textoTituloPag">Rellena el formulario</h1>
      <form>
        <div class="form-group">
          <label for="nombre" class="colorlabel">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Escriba su nombre..."
          />
        </div>
        <div class="form-group">
          <label for="apellido" class="colorlabel">Apellido:</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            placeholder="Escriba su apellido..."
          />
        </div>
        <fieldset class="form-group espaciado">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0 colorlabel">Sexo:</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label colorlabel" for="gridRadios1">
                 Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label colorlabel" for="gridRadios2">
                  Femenino
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <form>
          <div class="form-group">
            <label for="inputMail" class="colorlabel">Email:</label>
            <input type="email" class="form-control" id="inputMail" aria-describedby="emailHelp" placeholder="Escriba su mail...">
            <small id="emailHelp" class="form-text colorlabel">Tu informacion es privada y no sera compartida</small>
          </div>
        <div class="form-group form-check">
          <label class="form-check-label colorlabel" for="exampleCheck1"
            >¿Desea recibir el newsletter?</label
          >
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        </div>
        
        

       
        <div class="form-group">
          <label for="exampleFormControlSelect1" class="colorlabel"></label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option class="colorlabel">Soltero/a</option>
            <option class="colorlabel">Casado/a</option>
            
          </select>
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1" class="colorlabel">Mensaje</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escriba su mensaje..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary boton">Enviar formulario</button>
        <button type="reset" class="btn btn-primary boton">Eliminar formulario</button>
     
      </div>
      <!---->
